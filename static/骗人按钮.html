    <style>
        #board {
          background-color: white;            
          font-family: sans-serif;            
          color: white;      
          font-size: 25px;           
          padding: 10px;            
          display: inline-block;            
          /*宽度太长,(想行内元素, 块级元素)                
          1.给定宽度                
          2. 改为行内块 display : inline-block            
          */
        }
        
        #board.active {
          color: black;
        }
    </style>
    <script>
        $(function () {
          function toggle() {
            let $board = $('#board')
            if ($board.hasClass('active')) {
              $board.removeClass('active')
            } else {
              $board.addClass('active')
            }
          }
        
          setInterval(toggle, 200)
        })
    </script>
</head>
